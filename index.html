<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="quote-container" class="quote-container hidden">
        <!-- Quote -->
        <div class="quote-text">
          <span id="quote"
            >Programming is a skill best acquired by practice and example rather
            than from books.</span
          >
        </div>
        <!-- Author -->
        <div class="quote-author">
          <span id="author">Alan Turing</span>
        </div>
        <!-- Button -->
        <div class="button-container">
          <button id="twitter" class="twitter-button" title="Tweet This!">
            <i class="fab fa-twitter"></i>
          </button>
          <button id="new-quote">
            <i class="fas fa-quote-left"></i>
            New Quote
          </button>
        </div>
      </div>
      <div id="loader" class="loader"></div>

      <div class="attribution">
        <a href="https://www.freepik.com/vectors/background"
          >Background vector created by tartila - www.freepik.com</a
        >
      </div>
    </div>

    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
